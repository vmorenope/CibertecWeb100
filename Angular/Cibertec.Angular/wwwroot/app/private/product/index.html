<div ng-controller="productController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alertdismissable">
        <a href="" class="close" data-dismiss="alert" arialabel="close">&times;</a>
        <strong>OK</strong> The product was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" datatarget="#modal-container"
                class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New
            Product
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <product-card ng-repeat-start="product in vm.productList "
                      id="{{product.id}}"
                      product-name="{{product.productName}}"
                      supplier-id="{{product.supplierId}}"
                      unit-price="{{product.unitPrice}}"
                      package="{{product.package}}"
                      is-discontinued="product.isDiscontinued">
            <button ng-click="vm.getProduct(product.id); vm.edit();"
                    data-toggle="modal" data-target="#modal-container" class="btn btnsuccess btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getProduct(product.id); vm.delete();"
                    data-toggle="modal" data-target="#modal-container" class="btn btndanger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </product-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0"
             class="clearfix"></div>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <product-form product="vm.product">
        </product-form>
    </modal-panel>
</div>
