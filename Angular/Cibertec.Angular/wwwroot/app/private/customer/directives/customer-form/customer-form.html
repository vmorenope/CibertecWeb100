<div class="form-horizontal">
    <input type="hidden" ng-model="customer.id" value"{{customer.id}}/>
    <div class="form-group">
        <label class="col-sm-4 control-label">Firts Name:</label>
        <div class="col-sm-6">
            <input id="firtsName" class="form-control" type="text"
                   ng-model="customer.firtsName" value="{{customer.firtsName}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name:</label>
        <div class="col-sm-6">
            <input id="latsName" class="form-control" type="text"
                   ng-model="customer.lastName" value="{{customer.LastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City:</label>
        <div class="col-sm-6">
            <input id="city" class="form-control" type="text"
                   ng-model="customer.city" value="{{customer.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Country:</label>
        <div class="col-sm-6">
            <input id="country" class="form-control" type="text"
                   ng-model="customer.country" value="{{customer.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Phone:</label>
        <div class="col-sm-6">
            <input id="phone" class="form-control" type="text"
                   ng-model="customer.phone" value="{{customer.phone}}" />
        </div>
    </div>

</div>
