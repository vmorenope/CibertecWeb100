<div ng-controller="customerController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alertdismissable">
        <a href="" class="close" data-dismiss="alert" arialabel="close">&times;</a>
        <strong>OK</strong> The customer was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container"
                class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New
            Product
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <customer-card ng-repeat-start="customer in vm.customerList "
                      id="{{::customer.id}}"
                      first-name="{{::customer.firtsName}}"
                      last-name="{{::customer.latsName}}"
                      city="{{::customer.city}}"
                      country="{{::customer.country}}"
                      phone="{{::customer.phone}}">
            <button ng-click="vm.getCustomer(customer.id); vm.edit();"
                    data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getCustomer(customer.id); vm.delete();"
                    data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </customer-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0"
             class="clearfix"></div>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <customer-form customer="vm.customer">
        </customer-form>
    </modal-panel>
</div>
