<div ng-controller="loginController as vm">
    <div ng-if="vm.showError" class="alert alert-danger">
        <strong>Error!</strong> El usuario o contraseña son incorrectos.
    </div>
    <form id="loginModel" ng-submit="vm.login()" class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="control-label col-sm-2">Usuario:</label>
            <div class="col-sm-4">
                <input id="email" type="text" class="form-control" ng-model="vm.user.email" /><br />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Contraseña:</label>
            <div class="col-sm-4">
                <input id="password" type="password" class="form-control" ng-model="vm.user.password" /><br />
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
